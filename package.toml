[package]
name = "sewercide-ctf"
description = "Sewercide Plumbing CTF Challenge - Web argument injection vulnerability"
version = "0.2.2"
authors = ["Andris <andris@postalsys.com>"]
license = "MIT"
readme = "README.md"
categories = ["ctf", "web-exploitation", "argument-injection"]

assets = [
    [
        "src/install.sh",
        "/tmp/sewercide-setup/install.sh",
        "755",
    ],
    [
        "src/www/index.php",
        "/tmp/sewercide-setup/www/index.php",
        "644",
    ],
    [
        "src/www/phpinfo.php",
        "/tmp/sewercide-setup/www/phpinfo.php",
        "644",
    ],
    [
        "src/generate-personal-pricing.sh",
        "/tmp/sewercide-setup/generate-personal-pricing.sh",
        "755",
    ],
    [
        "src/nginx.conf",
        "/tmp/sewercide-setup/nginx.conf",
        "644",
    ],
    [
        "src/pricing-template.pdf",
        "/tmp/sewercide-setup/pricing-template.pdf",
        "644",
    ],
] # Files to be copied into the VM

# Main content: feature (service) that installs the web challenge
[content]
type = "feature"

[feature]
type = "service"
action = "/tmp/sewercide-setup/install.sh"
restarts = false

# Secondary content: banner (event)
[[contents]]
type = "event"
file_path = "banner.md"
description = "Introductory banner text for the Sewercide CTF challenge"
